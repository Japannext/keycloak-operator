                    description: The time the resource was last updated.
                    format: date-time
                    type: string
                  phase:
                    description: Whether the resource is synced, not synced, failed
                      to sync, etc
                    type: string
                type: object
              result:
                description: Result of the last successful sync
                properties:
                  added:
                    type: integer
                  failed:
                    type: integer
                  ignored:
                    type: boolean
                  removed:
                    type: integer
                  status:
                    type: string
                  updated:
                    type: integer
                required:
                - added
                - failed
                - ignored
                - removed
                - status
                - updated
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
