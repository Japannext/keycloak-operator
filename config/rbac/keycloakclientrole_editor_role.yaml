kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: keycloakclientrole-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: keycloak-operator
    app.kubernetes.io/part-of: keycloak-operator
    app.kubernetes.io/managed-by: kustomize
  name: keycloakclientrole-editor-role
rules:
- apiGroups:
  - keycloak.japannext.co.jp
  resources:
  - keycloakclientroles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - keycloak.japannext.co.jp
  resources:
  - keycloakclientroles/status
